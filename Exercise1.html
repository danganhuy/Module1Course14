<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Thực hành] Tạo và gọi hàm</title>
</head>
<body>
    <script>
        function ProcessConfirm(yourAnswer) {
            let resp = "";
            if (yourAnswer)
                resp = "Excellent. We'll play a game of chess";
            else
                resp = "Maybe later then";
            return resp;
        }
        let yourAnswer = confirm("Shall we play a game of chess");
        alert(ProcessConfirm(yourAnswer));
    </script>
</body>
</html>
