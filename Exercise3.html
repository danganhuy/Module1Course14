<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Thực hành] Tạo và gọi hàm</title>
</head>
<body>
    <script>
        function FindMinNumber(arr) {
            if (arr.length === 0)
                return NaN;
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i])
                    min = arr[i];
            }
            return min;
        }
        
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        
        document.write(`Giá trị nhỏ nhất của mảng 1: ${FindMinNumber(arr1)}<br>`);
        document.write(`Giá trị nhỏ nhất của mảng 2: ${FindMinNumber(arr2)}<br>`);
        document.write(`Giá trị nhỏ nhất của mảng 3: ${FindMinNumber(arr3)}<br>`);
        document.write(`Giá trị nhỏ nhất của mảng 4: ${FindMinNumber(arr4)}<br>`);
        
    </script>
</body>
</html>
