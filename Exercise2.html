<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Thực hành] Chuyển đổi nhiệt độAssignment</title>
</head>
<body>
    <h1>Temperature converter</h1>
    <p>Type a value in Fahrenheit field to convert the value to Celsius</p>
    <label><input type="number" id="input1" value="1"></label>
    <p id="result">Celsius: -17.22</p>
    <script>
        function FahToCel(event) {
            let ele = event.target;
            let cel = (ele.value - 32) * (5/9);
            document.getElementById("result").innerHTML =
                `Celsius: ${cel.toFixed(2)}`;
        }
        let inputField = document.getElementById("input1");
        inputField.addEventListener("change", FahToCel);
    </script>
</body>
</html>
